cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings تنظیمات کوکی
  panel_bar:
    msg: >
      این وب سایت از کوکی ها برای بهینه سازی عملکرد سایت استفاده می کند.
       این ویژگی تایید شما فعال خواهد شد. لطفاً برای سیاست کوکی روی هر مورد زیر کلیک کنید.
    buttons:
      accept: &accept_button اجازه به همه موارد
      settings: سفارشی کردن
      deny: &deny_button رد
  panel_settings:
    title: *cookie_settings
    msg: >
      این وب سایت از کوکی ها برای بهینه سازی عملکرد سایت استفاده می کند.
       این ویژگی تایید شما فعال خواهد شد. لطفاً برای سیاست کوکی روی هر مورد زیر کلیک کنید.
    buttons:
      accept: *accept_button
      save: بعداً
      deny: *deny_button
    always_active: اجازه فعال سازی
    consent_types:
      necessary:
        title: کوکی های کاملا ضروری
        info: >
          این کوکی ها برای عملکرد وب سایت ضروری هستند و غیرفعال نمی شوند.
           آنها معمولاً زمانی تنظیم می شوند که عملکرد سایت مانند طرح رنگ و غیره تغییر کند.
           این کوکی ها هیچ اطلاعات قابل شناسایی شخصی را ذخیره نمی کنند.
           $tag_info
      analytics:
        title: کوکی های عملکرد #Performance and analytics cookies
        info: $tag_info
      preferences:
        title: کوکی های عملکردی
        info: $tag_info
      advertising:
        title: کوکی های هدف گذاری و تبلیغاتی
        info: $tag_info
    tag_info:
      # from https://support.google.com/برچسبmanager/answer/10718549#consent-types
      ad_storage: >
        ذخیره سازی (مانند کوکی ها) مرتبط با تبلیغات را غیرفعال می کند.
      analytics_storage: >
        ذخیره سازی (مانند کوکی ها) مربوط به تجزیه و تحلیل را فعال می کند. مدت زمان بازدید
      functionality_storage: >
        فضای ذخیره سازی را فعال می کند که از عملکرد وب سایت یا برنامه پشتیبانی می کند، به عنوان مثال. تنظیمات زبان.
      personalization_storage: >
        ذخیره سازی مربوط به شخصی سازی را فعال می کند، به عنوان مثال. توصیه های ویدیویی
      security_storage: >
        ذخیره سازی مرتبط با امنیت مانند عملکرد احراز هویت را فعال می کند،
         جلوگیری از تقلب و سایر محافظت از کاربر.
